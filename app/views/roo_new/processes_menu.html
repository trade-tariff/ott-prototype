<aside class="part-navigation-container" role="complementary">
    <nav class="gem-c-contents-list" aria-label="Pages in this guide" role="navigation" data-module="gem-track-click" data-gem-track-click-module-started="true">
        <h2 class="gem-c-contents-list__title">Contents</h2>
        <ol class="gem-c-contents-list__list">
            {% set index = 0 %}
            {% for title in context.origin_process_titles %}
                {% set url = "/roo/origin_processes/" + context.goods_nomenclature_item_id + "/" + context.country + "/" + index %}
                <li class="gem-c-contents-list__list-item gem-c-contents-list__list-item--dashed">
                    <a class="gem-c-contents-list__link govuk-link" href="{{ url }}">{{ title }}</a>
                </li>
                {% set index = index + 1 %}
            {% endfor %}
        </ol>
    </nav>
</aside>
