{% if roo.explainers.length > 0 %}
    <h2 class="govuk-heading-m" id="subsection-title">About this agreement</h2>
    <ul class="govuk-list govuk-list-s">
        {% for explainer in roo.explainers %}
            <li>
                <a href="{{ explainer.url }}">{{ explainer.text }}</a>
            </li>
        {% endfor %}
    </ul>
{% endif %}
