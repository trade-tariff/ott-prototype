<details class="govuk-details" data-module="govuk-details">
    <summary class="govuk-details__summary">
        <span class="govuk-details__summary-text">What does 'wholly obtained' mean?</span>
    </summary>
    <div class="govuk-details__text">
        'Wholly obtained' products are goods obtained entirely in the territory of one country without the addition of any non-originating materials.
  </div>
</details>
